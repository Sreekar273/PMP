<!DOCTYPE html>
<html lang="en">
<head>
<style>
    body {
        background-color: rgba(79, 173, 180, 0.692);
    }
    .image1 {
        position: absolute;
        left: 2px;
        top: 2px;
        z-index: -1;
    }
    .image2 {
        position: absolute;
        right: 2px;
        top: 2px;
        z-index: -1;
    }
    h1 {
        font-size: 52px;
    }
    form {
        text-align: left;
        margin-left: 470px;
    }

    
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
</head>
<body>
    <img src="https://tinyurl.com/3wdkkbkk" class="image1" alt="logo1" width="200" height="200">
    <img src="https://tinyurl.com/yc6n4v4x" class="image2" alt="logo2" width="200" height="200">
    <h1>
        <center>
            Welcome to the PMP Complaint forum
        </center>
    </h1>
    <center>
    <form action="/" method="post">
        <br>
        <br>
        <label><strong>Enter your name: </strong></label>
        <input type="text" name="username" placeholder="Name: ">
        <br>
        <br>
        <!-- <p>Enter your BITS email ID: </p> -->
        <label for="bitsemail"><strong> Enter your BITS email ID: </strong></label>
        <input type="email" name="email" placeholder="Email: " id="bitsemail" required>
        <br>
        <br>
        <label><strong>Enter your Mobile number: </strong></label>
        <input type="number" name="phonenumber" placeholder="Mobile number: ">
        <br>
        <br>
        <label><strong>Enter your Mentor's name: </strong></label>
        <input type="text" name="mentor" placeholder="Mentor's name: " required>
        <br>
        <br>
        <label><strong>Enter the Coordinator's name who is in your group: </strong></label>
        <input type="text" name="coordi" placeholder="Coordinator's name: " required>
        <!-- <input type="text" name="complaint" placeholder="Complaint: "> -->
        <br>
        <br>
        <label for="drp"><strong>Select the type of complaint:</strong> </label>
        <select name="type" id="drp" placeholder="Select">
            <option disabled selected value> -- select an option -- </option>
            <option value="q1">Not satisfied with my Mentor</option>
            <option value="q2">My Mentor did not contact me</option>
            <option value="q3">My Mentor does not respond to my queries</option>
        </select>
        <!-- <label for="complaint">Enter your complaint: </label> -->
        <p><strong>Enter your complaint: </strong></p>
        <textarea name="complaint" id="" cols="80" rows="15" id="complaint" placeholder="Type your complaint here..."></textarea>
        <br>
        <br>
        <!-- <a href="/submitted"> -->
            <button type="submit" name="Submit">Submit</button>
        <!-- </a> -->
    </form>
</center>
</body>
</html>
